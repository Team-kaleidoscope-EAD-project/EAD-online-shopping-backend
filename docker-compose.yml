version: "3.8"

services:
  mysql-order:
    image: mysql
    container_name: mysql_order
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: manoj22561
      MYSQL_DATABASE: orderDb
    volumes:
      - mysql_order_data:/var/lib/mysql
    networks:
      - app-network
    restart: always

  mysql-inventory:
    image: mysql
    container_name: mysql_inventory
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: manoj22561
      MYSQL_DATABASE: inventoryDb
    restart: always
    volumes:
      - mysql_inventory_data:/var/lib/mysql
    networks:
      - app-network

  mysql-feedback:
    image: mysql
    container_name: mysql_feedback
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: manoj22561
      MYSQL_DATABASE: feedbackDb
    restart: always
    volumes:
      - mysql_feedback_data:/var/lib/mysql
    networks:
      - app-network

  mongo-product:
    container_name: mongo
    image: mongo:4.4.14-rc0-focal
    ports:
      - "27018:27017"
    restart: always
    volumes:
      - mongo_product_data:/data/db
    networks:
      - app-network

  postgres-keycloak:
    image: postgres:15
    container_name: postgres_keycloak
    ports:
      - "3610:5432"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpassword
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    networks:
      - app-network
   
  servicediscovery:
    build:
      context: ./servicediscovery
    ports:
      - "8761:8761"
    networks:
      - app-network

  apigateway:
    build:
      context: ./apigateway
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://servicediscovery:8761/eureka
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:9090/realms/kaleidoscope-microservice-realm/protocol/openid-connect/certs
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSURER_URI: http://keycloak:9090/realms/kaleidoscope-microservice-realm
    ports:
      - "8080:8080"
    depends_on:
      - servicediscovery
      - keycloak
    networks:
      - app-network

  product:
    build:
      context: ./product
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://servicediscovery:8761/eureka
      SPRING_DATA_MONGODB_HOST: mongo
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:9090/realms/kaleidoscope-microservice-realm/protocol/openid-connect/certs
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSURER_URI: http://keycloak:9090/realms/kaleidoscope-microservice-realm
    depends_on:
      - servicediscovery
      - mongo-product
      - apigateway
      - keycloak
    networks:
      - app-network
    deploy:
      replicas: 1

  order:
    build:
      context: ./order
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://servicediscovery:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-order:3306/orderDb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: manoj22561
      SPRING_DATASOURCE_DRIVER-CLASS-NAME: com.mysql.cj.jdbc.Driver
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:9090/realms/kaleidoscope-microservice-realm/protocol/openid-connect/certs
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSURER_URI: http://keycloak:9090/realms/kaleidoscope-microservice-realm
    depends_on:
      - servicediscovery
      - mysql-order
      - apigateway
      - keycloak
    networks:
      - app-network
    deploy:
      replicas: 1

  inventory:
    build:
      context: ./inventory
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://servicediscovery:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_inventory:3306/inventoryDb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: manoj22561
      SPRING_DATASOURCE_DRIVER-CLASS-NAME: com.mysql.cj.jdbc.Driver
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:9090/realms/kaleidoscope-microservice-realm/protocol/openid-connect/certs
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSURER_URI: http://keycloak:9090/realms/kaleidoscope-microservice-realm
    depends_on:
      - servicediscovery
      - apigateway
      - mysql-inventory
      - keycloak
    networks:
      - app-network
    deploy:
      replicas: 1

  feedback:
    build:
      context: ./feedback
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://servicediscovery:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql_feedback:3306/feedbackDb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: manoj22561
      SPRING_DATASOURCE_DRIVER-CLASS-NAME: com.mysql.cj.jdbc.Driver
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:9090/realms/kaleidoscope-microservice-realm/protocol/openid-connect/certs
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSURER_URI: http://keycloak:9090/realms/kaleidoscope-microservice-realm
    depends_on:
      - servicediscovery
      - apigateway
      - keycloak
      - mysql-feedback
    networks:
      - app-network
    deploy:
      replicas: 1

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:26.0.2
    command: >
      start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgres-keycloak
      KC_DB_URL_PORT: 5432
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpassword
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 9090
    ports:
      - "9090:9090"
    depends_on:
      - postgres-keycloak
    networks:
      - app-network

volumes:
  mysql_order_data:
  mysql_inventory_data:
  mysql_feedback_data:
  postgres_keycloak_data:
  mongo_product_data:

networks:
  app-network:
    driver: bridge
